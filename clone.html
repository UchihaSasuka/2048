<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.jb51.net/" />
<title>脚本之家</title>
<style type="text/css">
div{
  width:200px;
  height:200px;
  border:1px solid blue;
}
p{
  width:200px;
  height:200px;
  border:1px solid green;
}
</style>
<script type="text/javascript" src="jQuery-3.1.0.js"></script>
<script type="text/javascript">  
$(document).ready(function(){ 
  $("button").click(function(){ 
    //$("1").animate({left:'100px'},100); 
	$("#1").animate({  
     
        top:100,  
        left:100  
    },50);
  }) 
}) 
</script>
</head>
<body>
<div id="1" style="position: relative;">我是div</div>
<p>我会被克隆</p>
<button>点击查看效果</button>
</body>
</html>
