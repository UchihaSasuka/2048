<html>
<head>
<script type="text/javascript" src="jQuery-3.1.0.js"></script>
</head>
<body>
<div id="box" style="background:#ccc;width:100px;height:100px;position:absolute;top:300px;left:500px;">

</div>
</body>
<script type="text/javascript">
$(function(){
	var x = $("#box").offset().left;
	while(x>0){
		x=x-100
		$("#box").animate({left:x},500);
	}
	
})
	
</script>
</html>
